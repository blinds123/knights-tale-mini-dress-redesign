<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="The Knights Tale Mini Dress - Champagne gold metallic chainmail that turns heads. Pre-order now for $19.">
  <title>Knights Tale Mini Dress | The Night Out Dress Everyone's Obsessed With</title>

  <!-- Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='gold' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23EDDCBE'/%3E%3Cstop offset='50%25' style='stop-color:%23C9B580'/%3E%3Cstop offset='100%25' style='stop-color:%23B8985E'/%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='100' height='100' fill='url(%23gold)'/%3E%3Cpath d='M50 20 L55 35 L70 35 L58 45 L63 60 L50 50 L37 60 L42 45 L30 35 L45 35 Z' fill='%23fff' opacity='0.3'/%3E%3Ccircle cx='50' cy='65' r='8' fill='%23fff' opacity='0.2'/%3E%3C/svg%3E">

  <!-- Critical CSS Inline -->
  <style>
    :root {
      --primary: #C9B580;
      --primary-light: #DBC99F;
      --primary-lighter: #EDDCBE;
      --secondary: #B8985E;
      --accent: #A67C52;
      --text: #1A1A1A;
      --text-light: #666666;
      --bg: #FFFFFF;
      --success: #28a745;
      --font-head: 'Cormorant Garamond', serif;
      --font-body: 'Montserrat', sans-serif;
      --ease-premium: cubic-bezier(0.65, 0.05, 0, 1);
      --ease-fabric: cubic-bezier(0.22, 1, 0.36, 1);
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      font-family: var(--font-body);
      color: var(--text);
      background: var(--bg);
      overflow-x: hidden;
      max-width: 100vw;
    }

    /* Custom Cursor */
    .custom-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      mix-blend-mode: difference;
      transition: transform 0.15s ease-out;
    }

    .cursor-follower {
      position: fixed;
      width: 40px;
      height: 40px;
      border: 1px solid rgba(201, 181, 128, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9998;
      transition: transform 0.3s var(--ease-fabric), width 0.3s, height 0.3s;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      transition: opacity 0.6s var(--ease-premium), visibility 0.6s;
    }

    .loading-screen.loaded {
      opacity: 0;
      visibility: hidden;
    }

    .loading-logo {
      width: 60px;
      height: 60px;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* Hero Section */
    .hero-section {
      min-height: 100vh;
      display: grid;
      place-items: center;
      position: relative;
      padding: 2rem;
    }

    .particles-canvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      max-width: 1400px;
      width: 100%;
      position: relative;
      z-index: 2;
    }

    @media (max-width: 1024px) {
      .hero-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
    }

    /* Product Image */
    .product-stage {
      position: relative;
    }

    .product-image-wrapper {
      position: relative;
      aspect-ratio: 3/4;
      overflow: hidden;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary-lighter), var(--primary-light));
    }

    .hero-product {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s var(--ease-fabric);
    }

    .product-image-wrapper:hover .hero-product {
      transform: scale(1.05);
    }

    /* Narrative Content */
    .hero-narrative {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5rem;
    }

    .hero-eyebrow {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--primary);
      opacity: 0;
      transform: translateY(20px);
    }

    .hero-title {
      font-family: var(--font-head);
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 600;
      line-height: 1.1;
      opacity: 0;
      transform: translateY(20px);
    }

    .title-highlight {
      color: var(--primary);
      font-style: italic;
    }

    .hero-subtitle {
      font-size: 1.125rem;
      color: var(--text-light);
      line-height: 1.6;
      opacity: 0;
      transform: translateY(20px);
    }

    /* Price Display */
    .price-display {
      display: flex;
      align-items: center;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .current-price {
      font-family: var(--font-head);
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .original-price {
      font-size: 1.25rem;
      text-decoration: line-through;
      color: var(--text-light);
    }

    .discount-badge {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 600;
    }

    /* CTA Buttons */
    .cta-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .cta-primary {
      position: relative;
      padding: 1.25rem 2.5rem;
      font-family: var(--font-body);
      font-size: 1.125rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
      box-shadow: 0 4px 16px rgba(201, 181, 128, 0.3);
    }

    .cta-primary:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 12px 32px rgba(201, 181, 128, 0.5);
    }

    .cta-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    .cta-secondary {
      padding: 1.25rem 2.5rem;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      color: var(--text);
      background: transparent;
      border: 2px solid var(--primary);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-secondary:hover {
      background: var(--primary-lighter);
      border-color: var(--primary);
    }

    /* Social Proof */
    .hero-social-proof {
      display: flex;
      gap: 2rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .live-viewers {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.875rem;
    }

    .pulse-dot {
      width: 8px;
      height: 8px;
      background: var(--success);
      border-radius: 50%;
      animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    /* Animation Classes */
    .animate-in {
      animation: fadeInUp 0.8s var(--ease-premium) forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
    .delay-5 { animation-delay: 0.5s; }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <svg class="loading-logo" viewBox="0 0 100 100">
      <defs>
        <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#EDDCBE"/>
          <stop offset="50%" style="stop-color:#C9B580"/>
          <stop offset="100%" style="stop-color:#B8985E"/>
        </linearGradient>
      </defs>
      <rect width="100" height="100" fill="url(#goldGrad)" rx="20"/>
      <path d="M50 25 L58 40 L75 40 L62 52 L68 68 L50 57 L32 68 L38 52 L25 40 L42 40 Z" fill="white" opacity="0.4"/>
    </svg>
  </div>

  <!-- Custom Cursor -->
  <div class="custom-cursor" id="cursor"></div>
  <div class="cursor-follower" id="cursorFollower"></div>

  <!-- Particles Canvas -->
  <canvas id="particlesCanvas" class="particles-canvas"></canvas>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <div class="product-stage">
        <div class="product-image-wrapper">
          <img src="src/assets/images/product/product-01.jpg" alt="Knights Tale Mini Dress" class="hero-product">
        </div>
      </div>

      <div class="hero-narrative">
        <span class="hero-eyebrow animate-in delay-1">A Night Out Essential</span>
        <h1 class="hero-title animate-in delay-2">
          The Dress That<br>
          <span class="title-highlight">Turns Heads</span>
        </h1>
        <p class="hero-subtitle animate-in delay-3">
          Champagne gold chainmail that catches every light.
          Luxe metallic glamour that turns heads.
        </p>

        <div class="price-display animate-in delay-4">
          <span class="current-price">$59</span>
          <span class="original-price">$129</span>
          <span class="discount-badge">54% OFF</span>
        </div>

        <div class="cta-group animate-in delay-5">
          <button class="cta-primary" data-magnetic>
            Pre-Order Now - $19
            <span style="display:block;font-size:0.875rem;font-weight:400;opacity:0.9">Ships in 2-3 weeks</span>
          </button>
          <button class="cta-secondary">Buy Full Price - $59</button>
        </div>

        <div class="hero-social-proof animate-in delay-5">
          <div class="live-viewers">
            <span class="pulse-dot"></span>
            <span>47 viewing now</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script type="module" src="/src/scripts/main.js"></script>
</body>
</html>
